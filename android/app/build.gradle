plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.guardmyphone.guardphone" // Cambia esto al nombre correcto
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.guardmyphone.guardphone" // Cambia esto también
        // Puedes actualizar los siguientes valores para que coincidan con las necesidades de tu aplicación.
        // Para más información, consulta: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Añade tu propia configuración de firma para la compilación de lanzamiento.
            // Firmando con las claves de depuración por ahora, para que `flutter run --release` funcione.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.." // Asegúrate de que esta ruta sea correcta
}
